translation = d3.event.translate,

bbound = height * scale,

rbound = (width - margin.left) * scale;
// limit translation to thresholds

                Math.max(Math.min(translation[0], rbound), lbound),
                Math.max(Math.min(translation[1], bbound), tbound)
            ];

}

function update(source) {
    
    // Compute the new tree layout.
    var nodes = tree.nodes(root).reverse(),
    links = tree.links(nodes);
    
    
    // Normalize for fixed-depth. automatically reduces leaf seperation when # nodes increase
    //nodes.forEach(function(d) { d.y = d.depth * 180; });
    
    // Normalize for fixed-depth. seperates into columns
    nodes.forEach(function (d) {
          d.y = d.depth * 180;
          if (d.parent != null) {
                  d.x =  d.parent.x - (d.parent.children.length-1)*30/2
          + (d.parent.children.indexOf(d))*30;
          }
          // if the node has too many children, go in and fix their positions to two columns.
          if (d.children != null && d.children.length > 50) {//if (d.children != null && d.children.length > 4) {
          d.children.forEach(function (d, i) {
                             d.y = (d.depth * 180 + i % 2 * 100);
                             d.x =  d.parent.x - (d.parent.children.length-1)*30/8
                             + (d.parent.children.indexOf(d))*30/4 - i % 2 * 15;
                             });
          }
          });

//d.children.forEach(function (d, i) {
//                   d.y = (d.depth * 180 + i % 2 * 100);
//                   d.x =  d.parent.x - (d.parent.children.length-1)*30/4
//                   + (d.parent.children.indexOf(d))*30/2 - i % 2 * 15;
//                   });
//}
//    });

    //var k = .1 * e.alpha;
    //nodes.forEach(function(d) {
    //              d.x += ((maxDepth - d.depth) * 100 - d.x) * k;
    //              });
                  
   // nodes.forEach(function(node) {node.children.sort(comparator); return node;})
    //tree.nodes(root);
    
     //tree.sort(comparator(update(a),update(b)));
     
    // Update the nodes…
    var node = svg.selectAll("g.node")
    .data(nodes, function(d) { return d.id || (d.id = ++i); });
    
    // Enter any new nodes at the parent's previous position.
    var nodeEnter = node.enter().append("g")
    .attr("class", "node")
    .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
    //.attr("transform", function(d) {
    //      return "translate(" + d.y + "," + d.x + ")"; });
    .on("click", click);
    
    nodeEnter.append("circle") //changes children nodes
    //.attr("r", function(d) { return d.cluster_dom_count; })
    .style("stroke", function(d) { if (d.bl==1) {return d3.rgb(203,24,29) }
           else {return d3.rgb(0,109,44)};})
    .attr("r", 1e-6)
    .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });
    
    
    //tree.nodeSize([nodeSize]) #might only work for ALL nodes not individual
    //NODE SIZE HERE based on LENGTH of children list
    
    nodeEnter.append("text")
    .attr("x", function(d) { return d.children || d._children ? -10 : 10; })
    .attr("dy", ".35em")
    .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
    .text(function(d) { if(d.cc) {return d.name+" cc:"+d.cc }
          else {return d.name};}) //use CC seperately REPLACE WHEN DONE
    .style("fill-opacity", 1e-6);
    
    //TEXT COLOR BASED ON M=0 or 1
    
    // Transition nodes to their new position.
    var nodeUpdate = node.transition()
    .duration(duration)
    .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });
    
    nodeUpdate.select("circle")
    //.attr("r", 4.5)
    .attr("r", function(d) { if (d.cluster_dom_count>6) {return (rScale(d.cluster_dom_count)) }
          else {return 6}; })
    .style("stroke", function(d) { if (d.bl==1 || d.bl_count>0) {return d3.rgb(203,24,29)}//colorRed(9) } //red
           else  {return d3.rgb(0,109,44)};})
           .style("stroke-width",function(d) {if (d.bl_count>0 || d.bl==1) {return (d.bl_count/rScale(d.cluster_dom_count)) }
                  else {return 1};})
    .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });
    
    nodeUpdate.select("text")
    .style("fill-opacity", 1);
    
    // Transition exiting nodes to the parent's new position.
    var nodeExit = node.exit().transition()
    .duration(duration)
    .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
    .remove();
    
    nodeExit.select("circle")
    .style("stroke", function(d) { if (d.bl==1) {return d3.rgb(203,24,29) } //red
           else {return d3.rgb(0,109,44)};})
    .attr("r", 1e-6);
    
    nodeExit.select("text")
    .style("fill-opacity", 1e-6);
    
    // Update the links…
    var link = svg.selectAll("path.link")
    .data(links, function(d) { return d.target.id; });
    
    // Enter any new links at the parent's previous position.
    link.enter().insert("path", "g")
    .attr("class", "link")
    .attr("d", function(d) {
      var o = {x: source.x0, y: source.y0};
      return diagonal({source: o, target: o});
      });
      
      // Transition links to their new position.
      link.transition()
      .duration(duration)
      .attr("d", diagonal);
      
      // Transition exiting nodes to the parent's new position.
      link.exit().transition()
      .duration(duration)
      .attr("d", function(d) {
            var o = {x: source.x, y: source.y};
            return diagonal({source: o, target: o});
            })
            .remove();
            
            // Stash the old positions for transition.
            nodes.forEach(function(d) {
                          d.x0 = d.x;
                          d.y0 = d.y;
                          });
}
    
    // Toggle children on click.
function click(d) {
    if (d.children) {
        d._children = d.children;
        d.children = null;
    } else {
        d.children = d._children;
        d._children = null;
    }
    update(d);
}
    

    
//function comparator(a, b) {//compare distances for sorting
//    return d3.descending(a, b);
//}
function comparator(a, b) {
    return a- b;
}
